<h4> ヒープ </h4>

ヒープは、優先度付き待ち行列を半順序付きの２分木で表したものであり、
<br>
特にそれを配列として表現したもののことをいう。
<br>
操作として、要素を挿入する insert、最小要素を取り出して削除する deletemin
をサポートする。
